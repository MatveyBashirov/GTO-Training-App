name: trainings_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  supabase_flutter: ^2.8.4
  flutter_dotenv: ^5.2.1
  email_validator: ^3.0.0
  sqflite: ^2.4.1
  sqflite_common_ffi: ^2.3.4
  path: ^1.9.0
  http: ^1.3.0
  gif: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/initial_data/
    - .env
    - assets/img/
    - assets/ui/
    - assets/exercises/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/ui/logo.jpg"
